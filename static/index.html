<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Tasas</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="contenedor">
    <h1>ðŸ’° Conversor de Tasas</h1>
    <h3> /Salvandole el semestre a mis compas/</h3>
    <h4> Autor: Emanuel Cantillo</h4> 
    <input id="tasa" placeholder="Ej: 24% o 0.24">
    <input id="de" placeholder="CÃ³digo origen (ej: NM)">
    <input id="a" placeholder="CÃ³digo destino (ej: EA)">
    <button onclick="convertir()">Convertir</button>
    <p id="resultado"></p>
  </div>

  <script>
    async function convertir() {
      const tasa = document.getElementById("tasa").value;
      const de = document.getElementById("de").value;
      const a = document.getElementById("a").value;

      const res = await fetch("/convertir", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({tasa, de, a})
      });
      const data = await res.json();
      document.getElementById("resultado").innerText = "Resultado: " + data.resultado;
    }
  </script>
</body>
</html>
